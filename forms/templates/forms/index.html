{% load static %}
<html>
  <title>T-Hub Registration <Form></Form></title>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'forms/styles.css' %}">
  </head>
  <body>
    <div class="main_div">
      <div class="center_div">
        <form method="POST">
            <h1>T-Hub 2.0 Registration Form</h1>
            <div class="form_div">
            {% csrf_token %}
            {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary" onclick="Warn()">Submit</button>
        </form>
    </div>
    </div>
    <script>
      function Warn() {
               alert ("Thank You for submitting your details!");
            }
    </script>
  </body>
</html>
